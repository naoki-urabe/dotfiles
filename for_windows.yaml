- name: 'apt-get update'
  hosts: localhost
  become: true
  become_method: sudo
  tasks:
    - apt:
        update_cache: yes
- name: 'install zsh and use as default shell'
  hosts: localhost
  vars_files: 
    - ./personal.yaml
  become: true
  become_method: sudo
  tasks:
    - apt:
        pkg:
          zsh
    - command: chsh {{ USER }} -s /usr/bin/zsh
- name: 'install asdf'
  hosts: localhost
  tasks:
    - ansible.builtin.git:
        repo: https://github.com/asdf-vm/asdf.git
        dest: ~/.asdf
